<div class="row mt-3">
  <div class="col-6 offset-3">
    <form [formGroup]="profileFormGroup" (submit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>

        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter First Name"
          name="firstName"
          formControlName="firstName"
          [disabled]="profileFormGroup.controls['firstName'].errors?.['required']"
        />
        <small
          class="text-danger"
          *ngIf=" profileFormGroup.controls['firstName'].touched && profileFormGroup.controls['firstName'].errors?.['required']"
          >Insert at least 1 character</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input
          type="text"
          class="form-control"
          id="exampleInputPassword1"
          name="email"
          placeholder="Enter Email"
          formControlName="email"
        />
        <small
          class="text-danger"
          *ngIf=" profileFormGroup.controls['email'].touched && profileFormGroup.controls['firstName'].errors?.['required']"
          >Insert at least 1 character</small
        >
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea
          class="form-control"
          placeholder="Enter Message"
          cols="10"
          rows="5"
          name="message"
          formControlName="message"
          [disabled]="profileFormGroup.controls['message'].errors?.['required']"
        >
        </textarea>
        <small
          class="text-danger"
          *ngIf=" profileFormGroup.controls['message'].touched && profileFormGroup.controls['message'].errors?.['required']"
          >Insert at least 1 character</small
        >
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="profileFormGroup.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
